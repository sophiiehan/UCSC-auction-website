<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="shoppingcart-style.css"/>
</head>
<body>
    <!-- blue bar at the top -->
    <div class="topAppBar">
        <!-- UCSC Logo -->
        <div class="topBarLeft">
            <img src="images/ucscLogo.png" alt="" /> 
        </div>

        <div class="topBarRight">
            <h1>Hello Jane!</h1>
            <!-- shopping cart + profile logo -->
            <img src="images/profileIcon.svg" alt="" />
            <img src="images/cartIcon.png" alt="" />
        </div>
    </div>
    <!-- orange bar right below it -->
    <div class="topAppBarDecor"></div>

    <!-- cart details -->
    <div class="cart">
        <div class="cart-Title">
            <h1>Your Cart</h1>
        </div>

        <div class="cart-Labels">
            <p>Product</p>
            <p>Quantity</p>
            <p>Price</p>
        </div>

        <!-- item1 -->
        <div class="cart-item">
            <img src="" alt="" />
            <p class="Description">Designer Tote Bag</p>
            <p class="Quantity">1</p>
            <p class="Price">$25.00</p>
        </div>
        <!-- item2 -->
        <div class="cart-item">
            <img src="" alt="" />
            <p class="Description">Designer Tote Bag</p>
            <p class="Quantity">1</p>
            <p class="Price">$25.00</p>
        </div>
    </div>

    <!-- card details -->
    <div class="card-info">
        <div class="card-name">

        </div>
        <div class="card-number">

        </div>
        <div class="card-ucscid">

        </div>

        <a href="#" class = "button">Checkout</a>
    </div>

    <div class="bottom">
        <a href="#" class = "button">Continue Shopping</a>
        <h1>Subtotal: $50.00</h1>
    </div>
</body>

<script src="checkout.js"></script>
</html>
